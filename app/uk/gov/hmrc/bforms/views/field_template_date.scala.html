@import uk.gov.hmrc.bforms.models.FieldValue
@import uk.gov.hmrc.bforms.models.FormFieldValidationResult
@import uk.gov.hmrc.play.views.html.helpers._

@(fieldValue: FieldValue, validationResult: Option[FormFieldValidationResult])

<fieldset class="form-field-group @if(validationResult.map(_.isOk).contains(false)) { form-field-group--error} ">
    <h3>@{fieldValue.label}</h3>
    <label for="@{fieldValue.id}">
        <p>@localisation(fieldValue.helpText.getOrElse(""))</p>
        @errorInline(fieldValue.id.value, "Please enter required data", Seq("optional-extra-css-classes"))

    </label>

    <table border="0" style="border:none;outline:none;border-collapse:collapse;padding: 0">
        <tr>
            <th>Day</th>
            <th>Month</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>
                <input type="text"
                       name="@{fieldValue.id}.day"
                       id="@{fieldValue.id}.day"
                       value="@validationResult.map(_.getCurrentValue("day")).getOrElse("")"
                       class="form-control form-control--block"
                       required>
            </td>

            <td>
                <input type="text"
                       name="@{fieldValue.id}.month"
                       id="@{fieldValue.id}.month"
                       value="@validationResult.map(_.getCurrentValue("month")).getOrElse("")"
                       class="form-control form-control--block"
                       required>
            </td>

            <td>
                <input type="text"
                       name="@{fieldValue.id}.year"
                       id="@{fieldValue.id}.year"
                       value="@validationResult.map(_.getCurrentValue("year")).getOrElse("")"
                       class="form-control form-control--block"
                       required>
            </td>

        </tr>
    </table>
</fieldset>
